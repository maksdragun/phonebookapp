<!doctype html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PhoneBook Application</title>
    <link rel="shortcut icon" href="http://www.templatemonster.com/favicon.ico">
    <link rel="shortcut icon" href="http://www.templatemonster.com/favicon.ico">
    <link rel="icon" href="http://www.templatemonster.com/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/phonebookappStyle.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=ABeeZee:400,400italic">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/loginformslide.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>
<div id="w">
    <h1>Phonebook Application</h1>

    <div id="page">
        <div id="content-login">
            <h2>Login to the phonebook</h2>
            <div class="content">
                <div class="form-group centered">
                    <form id="login" name="login" action="#" method="post"><br>
                        <input class="txtfield" type="text" placeholder="Username"/><br>
                        <input class="txtfield" type="password" placeholder="Password"/><br>

                        <input class="btn" type="submit" value="Log in"/><br>

                        <a href="#" class="sidelink" id="showregister">Registration</a>
                    </form>
                </div>
            </div>
        </div>

        <div id="content-register">
            <h2>Register a New Account</h2>
            <div class="content">
                <div class="form-group centered">
                    <form id="register" name="register" action="#" method="post">
                        <input class="txtfield" type="text" placeholder="Username"/><br>
                        <input class="txtfield" type="password" placeholder="Password"/><br>
                        <input class="txtfield" type="text" placeholder="Full name"/><br>

                        <input class="btn" type="submit" value="Log in"/><br>

                        <a href="#" class="leftsidelink" id="showlogin">Back to login form</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
