<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PhoneBook Application</title>

    <script language="JavaScript" type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=ABeeZee:400">
    <link rel="stylesheet" href="/css/loginPageStyle.css" />
    <script language="JavaScript" type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script language="JavaScript" type="text/javascript" th:src="@{/js/script.js}"></script>

</head>
<body>
<div id="workarea">
    <a href="/" class="logo">Phonebook Application</a>
    <div id="page">
        <div id="content-login">
            <h2>Login to the phonebook</h2>
            <div class="contentIndex centered">
                <div class="form-group">
                    <form id="form" class="form-horizontal" role="form" method="post" action="/signIn"><br>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Username"/><br>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Password"/><br>
                        <button type="submit" class="btn btn-default">Log in</button><br>
                        <button type="submit" class="btn btn-default" href="/signUp"  id="showregistration">Registration</button><br>
                        <div class="row form-message" th:text="${message}"></div><br>
                    </form>
                </div>
            </div>
        </div>
        <div id="content-registration">
            <h2>Register a New Account</h2>
            <div class="contentIndex centered">
                <br class="form-group">
                <form id="registration" class="form-horizontal" name="registration" method="post" action="/registration">
                    <input name="username" type="text" class="form-control" id="usernameReg" placeholder="Username"/><br>
                    <input name="password" type="password" class="form-control" id="passwordReg" placeholder="Password"/><br>
                    <input name="fullName" type="text" class="form-control" id="fullName" placeholder="Full name" /><br>

                    <button type="submit" class="btn">Log in</button><br>
                    <button type="submit" class="btn btn-default" id="showlogin">Back to login form</button><br>
                    <div class="row form-message" th:text="${message}"></div><br>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
